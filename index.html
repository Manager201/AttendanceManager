<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Programiz Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
            
        }
         iframe {
        width: 100%;
        height: 639px;
        border: none;
        position: relative;
        overflow: hidden;
    }

    /* Cropping the view of iframe */
    iframe {
        clip-path: inset(104px 0px 0px 56px); /* top, right, bottom, left */
    }
    </style>
</head>
<body>
    <h1>Running Attendance Manager</h1>
    <iframe src="https://www.programiz.com/online-compiler/14Xcn7Kogw67B"></iframe>
</body>
</html>
